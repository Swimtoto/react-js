<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
</head>

<body>
  <p>
    <a href="https://https://api.nasa.gov/">NASA API </a> to get the picture of the day </br>
     Astronomy Picture of the Day (<a href="https://api.nasa.gov/api.html#apod"> APOD</a>)
  </p>
  <p><img id="pic" src=""></p>
  <p><span id="title"></span></p>
  <p><span id="date"></span></p>
  <p><span id="explanation"></span></p>
  <p> Enter a date: (yyyy-dd-mm) </p>
  <p>
    <input id="qDate" type="textBox">
  </p>
</body>

</html>
